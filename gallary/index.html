<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Design || Future web</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Poppins&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="dashboard">
        <!--dashboard sidemenu-->
        <div class="sidemenu">
            <div class="sidemenu_logo">
                <p>F</p>
            </div>
            <div class="sidemenu_menu"> <i class="fas fa-user"></i> <i class="fas fa-images"></i> <i class="fas fa-star"></i> </div>
            <div class="sidemenu_setting"> <i class="fas fa-cog"></i> </div>
        </div>
        <!--dashboard container-->
        <div class="dashboard_container">
            <!--dashboard header-->
            <div class="dashboard_header">
                <div class="left_menu"> <i class="fab fa-searchengin"></i> <input placeholder="Search" /> </div>
                <div class="center_menu" id="center_menu"> <button>All</button> <button>Gaming</button> <button>Art</button> <button>Photos</button> <i class="fas fa-times" id="closeMenu"></i> </div>
                <div class="right_menu"> <i class="fas fa-comments"></i> <i class="fas fa-bell"></i> </div>
            </div>
            <!--dashboard content-->
            <div class="dashboard_content">
                <div class="container"> <img src=https://drive.google.com/uc?export=view&id=1HJsENZPdRf2IISmH7G3JrGi76BbJT6xa /> <img src=https://drive.google.com/uc?export=view&id=12Le7VIhIIHYlcEA_y8Tjs3cwqbz09MRL /> <img src=https://drive.google.com/uc?export=view&id=1EABsXcp2ezFDNLZReENNJHu1tybMap4Q /> </div>
                <div class="container"> <img src=https://drive.google.com/uc?export=view&id=1LHhGrdOmKKhzmTs2eh-1wxM0trtw6HFg /> <img src=https://drive.google.com/uc?export=view&id=18pqoBYGuV59t_dhqVsLiPKhTudW9BrJf /> <img src=https://drive.google.com/uc?export=view&id=1R7cDUjCd2LAEJ8sxPeHdZLFMC_1U9pb- /> <img src=https://drive.google.com/uc?export=view&id=1_f32VPAPPZcuBz7IZsjy-kB9avN3J4ty /> <img src=https://drive.google.com/uc?export=view&id=1JM8p8On1JjuumMmWBR4QbAnELZAJrCab /> </div>
                <div class="container"> <img src=https://drive.google.com/uc?export=view&id=1E19-KvjPXEHO_PE1TolXZaq4_4qmne8u /> <img src=https://drive.google.com/uc?export=view&id=1zkafYfGh6f8cYbZlZTA-5cCYBbs27t9p /> <img src=https://drive.google.com/uc?export=view&id=1jTk0XmzN1FAS_VL4iNjdFmli-_V-7-R5 /> <img src=https://drive.google.com/uc?export=view&id=1AkOZLZzfAwV3yfvRiT7hCZ_3az5RqAFX /> <img src=https://drive.google.com/uc?export=view&id=1u_e5LMETYwkBhlID0fHD4Kpo6eNam_Z4 /> </div>
            </div>
            <!--dashboardfooter-->
            <div class="dashboard_footer"> <i class="fas fa-filter"></i> <i class="fas fa-ellipsis-v" id="openMenu"></i> </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
